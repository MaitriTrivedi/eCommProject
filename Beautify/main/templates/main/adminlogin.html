   <style>
    .read_bt{
      justify-content: center;
    }
    form {
            border: 3px solid #000000;
          }
          
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
          }
          #r{
            display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        display: flex;
        justify-content: center;

          }
          
          #page{
            display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
          }

   <body>
    
      <!-- banner section start -->
      <div class="banner_section layout_padding">
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active"> 
                  <div class="container">
                     <div class="row">
                        <div class="col-sm-6">
                          <div >
                            <h1 id='r' text-align:'center' >AdminSignUp</h1></div>
                            <div id='page'>
                              <div class="container py-5">
                                 <form method="POST" action='/login-user/'>
                                    {% csrf_token%}
                                     
                                      <lable>User Name :</lable>
                                      <br><input type="text" placeholder="username" name='username' id='username'></input>
                                      <br>  
                                 
                                      <lable>Password :</lable><input type="Password" placeholder="enter password" id='password' name='password'></input>
                                      <br>
                                       {% if messages %}
                                       {% for message in messages %}
                                       <p ><div class="alert alert-{{ message.tags }}" style='color:red;'>{{ message }}</div></p>
                                       {% endfor %}
                                       {% endif %}
                                      <button class="btn btn-primary" type="submit">Log-in</button>
                                      {% comment %} <button>sign-up</button> {% endcomment %}
                                  </form>
                                 <p class="text-center">If you already don't have an account, <a href="/adminregister/">register</a> instead.</p>
                              </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
